<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider | JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sliderContainer">
        
        <div class="leftSlide">
            <div style="background: #666;">
                <h1>Wild nature</h1>
                <p>Nature symphony</p>
            </div>
            <div style="background: #555;">
                <h1>Wild animals</h1>
                <p>Nature symphony</p>
            </div>
            <div style="background: #444;">
                <h1>Wild nature</h1>
                <p>Nature symphony</p>
            </div>
            <div style="background: #333;">
                <h1>Wild nature</h1>
                <p>Nature symphony</p>
            </div>
        </div>
        <div class="rightSlide">
            <div style="background-image: url('./img/img1.jpg');"></div>
            <div style="background-image: url('./img/img2.jpg');"></div>
            <div style="background-image: url('./img/img3.jpg');"></div>
            <div style="background-image: url('./img/img4.jpg');"></div>
        </div>

        <div class="actionButtons">
            <button class="downBtn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="upBtn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
